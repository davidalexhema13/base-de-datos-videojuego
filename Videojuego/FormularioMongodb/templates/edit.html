<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Juego</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h1 class="text-center">Editar Juego</h1>

    <form action="{{ url_for('update_game', game_id=game._id) }}" method="POST">
        <input type="text" name="titulo" value="{{ game.titulo }}" class="form-control mb-2" required>
        <input type="text" name="descripcion" value="{{ game.descripcion }}" class="form-control mb-2" required>
        <input type="number" name="precio" value="{{ game.precio }}" step="0.01" class="form-control mb-2" required>
        <button type="submit" class="btn btn-primary w-100">Actualizar Juego</button>
    </form>

    <a href="/" class="btn btn-secondary mt-3">Volver</a>

</body>
</html>
