<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Videojuegos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h1 class="text-center">CRUD de Videojuegos</h1>

    <form action="/add" method="POST" class="mb-3">
        <input type="text" name="titulo" placeholder="Título" class="form-control mb-2" required>
        <input type="text" name="descripcion" placeholder="Descripción" class="form-control mb-2" required>
        <input type="number" name="precio" placeholder="Precio" step="0.01" class="form-control mb-2" required>
        <button type="submit" class="btn btn-success w-100">Agregar Juego</button>
    </form>

    <h2>Lista de Videojuegos</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Título</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
            <tr>
                <td>{{ game.titulo }}</td>
                <td>{{ game.descripcion }}</td>
                <td>${{ game.precio }}</td>
                <td>
                    <a href="{{ url_for('edit_game', game_id=game._id) }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{{ url_for('delete_game', game_id=game._id) }}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
